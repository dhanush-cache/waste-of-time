<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Journal Index</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f0f4ff;
        color: #343a40;
        line-height: 1.6;
      }
      header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #5d7aff;
        background: linear-gradient(135deg, #6b5ce7, #4b89da);
        color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(75, 137, 218, 0.2);
      }
      h1 {
        font-weight: 300;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      .practicals {
        list-style-type: none;
        padding: 0;
      }
      .practical-item {
        display: flex;
        background-color: white;
        padding: 1.2rem 1.5rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border-left: 5px solid #4b89da;
      }
      .practical-item:nth-child(odd) {
        border-left-color: #6b5ce7;
      }
      .practical-item:nth-child(even) {
        border-left-color: #49bd8f;
      }
      .practical-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
      }
      .practical-number {
        font-weight: 600;
        min-width: 40px;
        color: #6c757d;
        background: #f8f9fa;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
      }
      .practical-name {
        font-weight: 400;
        flex-grow: 1;
      }
      .practical-item a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
        width: 100%;
      }
      footer {
        text-align: center;
        margin-top: 3rem;
        padding-top: 1rem;
        border-top: 1px solid #5d7aff;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AngularJS Practicals</h1>
      <p>A collection AngularJS Practicals</p>
    </header>
    <main>
      <ul class="practicals">
        <li class="practical-item">
          <a href="practical-3.html">
            <span class="practical-number">3</span>
            <span class="practical-name">Models and Controllers</span>
          </a>
        </li>
      </ul>
    </main>

    <footer>
      <p>AngularJS practicals &copy; 2025</p>
    </footer>
  </body>
</html>
